<!-- Con la directiva 'ngIf' escribimos o no toda una jerarquía de elementos en el DOM
en función de la expresión que se indica -->
<div class="u-full-width" *ngIf="contacto">
    <!-- Avatar -->
    <img [src]="contacto.avatar" >
    <!-- Nombre del contacto -->
    <h5>
        <strong>{{ contacto.nombre }}</strong> {{contacto.apellidos}}
    </h5>
    <hr>
    <!-- Redes sociales -->
    <button type="button" (click)="notificarFacebook()" *ngIf="contacto.facebook">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </button>
    <button type="button" (click)="notificarTwitter()" *ngIf="contacto.twitter">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </button>
    <hr>
    <!-- Teléfono y Correo del contacto -->
    <div *ngIf="contacto.email || contacto.telefono">{{ contacto.email }} | {{ contacto.telefono }}</div>
</div>
